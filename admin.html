<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

    <header class="admin-header">
        <h1>Admin Panel</h1>
        <a href="index.html" class="back-btn">‚Üê Back to Website</a>
    </header>

    
    <div class="admin-container">

        <section class="admin-section">
            <h2>Add Project</h2>

            <form id="projectForm" class="admin-form">
                <input type="file" id="projectImage" accept="image/*" required>
                <input type="text" id="projectName" placeholder="Project Name" required>
                <textarea id="projectDescription" placeholder="Project Description" required></textarea>
                <button type="submit">Add Project</button>
            </form>

            <div id="projectPreview" class="preview-box"></div>
        </section>

       
        <section class="admin-section">
            <h2>Add Client</h2>

            <form id="clientForm" class="admin-form">
                <input type="file" id="clientImage" accept="image/*" required>
                <input type="text" id="clientName" placeholder="Client Name" required>
                <textarea id="clientDescription" placeholder="Client Description" required></textarea>
                <input type="text" id="clientDesignation" placeholder="Designation (CEO, Developer)" required>
                <button type="submit">Add Client</button>
            </form>

            <div id="clientPreview" class="preview-box"></div>
        </section>

       
        <section class="admin-section">
            <h2>Contact Form Responses</h2>
            <table class="admin-table" id="contactTable">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>City</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>

        
        <section class="admin-section">
            <h2>Newsletter Subscribers</h2>
            <table class="admin-table" id="newsletterTable">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>

    </div>

<script src="js/data.js"></script>
<script src="js/imageCrop.js"></script>
<script src="js/admin.js"></script>


</body>
</html>
